<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Easy V2ray</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of servers">
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="6" size-lg="6">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>
          <ion-col size="2" size-md="2" size-lg="2" class="click">
                <ion-icon name="trash-outline" color="danger" (click)="deleteServer(item)"></ion-icon>
          </ion-col>
          <ion-col size="2" size-md="2" size-lg="2" class="click">
              <ion-icon name="create-outline" color="warning" (click)="editServer(item)"></ion-icon>
        </ion-col>
          <ion-col size="2" *ngIf="item.qr" size-md="2" size-lg="2" class="click">
               <ion-icon name="qr-code-outline" color="success" (click)="deleteServer(item)"></ion-icon>
        </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div id="container">
    <ion-label *ngIf="!servers||!servers.length">
      {{'noServer' | translate}}
    </ion-label>
  </div>
  <ion-fab (click)="addServer()" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
